<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Satyam Nayak</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Sending Data To Mail</h1>

  <div class="contact-form">
    <form action="javascript:mail()" method="post">
      <input type="text" name="Name" id="Name" placeholder="Name" required="" class="contact-form-txt" />
      <input type="email" name="Sender" id="Sender" placeholder="Email" required="" class="contact-form-txt" />
      <input type="text" name="Contact" id="Contact" required="" placeholder="Contact" class="contact-form-txt" />
      <textarea name="Message" id="Message" placeholder="Message" required="" class="contact-form-textarea"></textarea>
      <input type="submit" placeholder="Submit" class="contact-form-btn" />
    </form>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>

  <script>
    function mail() {
      var name = $('#Name').val();
      var email = $('#Sender').val();
      var Contact = $('#Contact').val();
      var message = $('#Message').val();
      var Body = 'Name: ' + name + '<br>Email: ' + email + '<br>Contact: ' + Contact + '<br>Message: ' + message;
      Email.send({
        SecureToken: "fbf31702-bb7f-4a4e-9c1c-4ccf17ee777f",
        To: 'nayaksatyam98@gmail.com',  //receiver mail
        From: "1841012130.h.satyamnayak@gmail.com",  //sender mail
        Subject: "New message from : " + name,
        Body: Body
      }).then(
        message => {
          if (message == 'OK') {
            alert('Submit Successful. Check ur mail ')
          }
          else
            alert('error in sending to mail')
        }
      );
    }
  </script>

</body>

</html>
